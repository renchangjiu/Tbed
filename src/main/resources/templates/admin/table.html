    function deleall() {
        swal({
                title: "确认删除选中图片？",
                text: "删除后将无法恢复，请谨慎操作。",
                type: "warning",
                showCancelButton: true,//true显示两个按钮
                confirmButtonColor: "#A5DC86",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
            },
            function (isConfirm) {
                if (isConfirm) {
                    var rows = $("#table_server").bootstrapTable('getSelections');
                    if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
                        swal("请先勾选图片再删除", "目前未选中任何图片", "error");
                        return;
                    } else {
                        var ids = new Array();// 声明一个数组
                        $(rows).each(function () {// 通过获得别选中的来进行遍历
                            ids.push(this.id);// cid为获得到的整条数据中的一列
                        });
                        deleallimg(ids);
                    }
                } else {//swal("取消！", "你的虚拟文件是安全的:)","error");
                    //return;
                }
            });
    }

    function deleallimg(ids) {
        layer.load(1);
        $.ajax({
            type: "POST",
            url: "/admin/deleallimg",
            data: {ids: ids},
            dataType: "json",
            success: function (data) {
                if (data.val > 0) {
                    layer.closeAll('loading');
                    $("#table_server").bootstrapTable('refresh', t);
                    swal({
                            title: "删除成功",
                            text: "已成功删除所选图片。",
                            type: "success",

                            closeOnConfirm: true,
                            closeOnCancel: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                //swal("我知道了！", "你已经点确认了。","success");
                            } else {//swal("取消！", "你的虚拟文件是安全的:)","error");
                            }
                        });

                } else {
                    layer.closeAll('loading');
                    //swal("删除失败", "您所选的图片没有完全删除","error");
                    $("#table_server").bootstrapTable('refresh', t);
                }
                $("#imgcount").text(data.count);
                $("#usercount").text(data.usercount);
                $("#imgreviewcount").text(data.imgreviewcount);


            }
        });
    }

    function deleimg(id, sourcekey) {
        swal({

                text: "删除后将无法恢复，请谨慎操作。",
                type: "warning",
                showCancelButton: true,//true显示两个按钮
                confirmButtonColor: "#A5DC86",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
            },
            function (isConfirm) {
                if (isConfirm) {
                    $.ajax({
                        type: "POST",
                        url: "/admin/deleimg",
                        data: {id: id, sourcekey: sourcekey},
                        dataType: "json",
                        success: function (data) {
                            if (data.val > 0) {
                                $("#table_server").bootstrapTable('refresh', t);
                                toastr.success("删除成功");
                                $("#imgcount").text(data.count);
                                $("#usercount").text(data.usercount);
                            } else {
                                toastr.error("删除失败");
                                $("#table_server").bootstrapTable('refresh', t);
                            }
                        }
                    });
                } else {//swal("取消！", "你的虚拟文件是安全的:)","error");
                    return;
                }
            });
    }

                return {//这里的params是table提供的

                    pageSize: params.limit//找多少条

        //自动判断B K M
    function getSize(bytes) {
        if (bytes === 0) return '0 B';
        var k = 1024;
        sizes = ['B', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
        i = Math.floor(Math.log(bytes) / Math.log(k));
        return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
    }
